<section class="container-fluid mt-3" id="placeOrderContent">

        <div class="col" style="height: 277px; overflow-x: scroll">

                    <th scope="col">Order ID</th>
                    <th scope="col">Item Code</th>

                    <th scope="col">Price</th>
